{% extends 'base.html' %}

{% block title %}
    Password Reset
{% endblock title%}

{% block content %}
<p>Type in a new password below, then type it in again to confirm.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm" class="btn btn-success btn-lg ">
</form>
{% endblock content %}
