{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container sign-up">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-dark btn-lg create-post" id="login">
        </form>
        <br>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="btn btn-outline-dark btn-sm"><i class="fa-solid fa-user-plus"></i> <span>Sign Up</span></a></p>
        <p>Forgot your password?  <a href="{% url 'password_reset' %}" class="btn btn-outline-dark btn-sm"><i class="fa-solid fa-key"></i> Reset</a></p>
    </div>
{% endblock content %}
